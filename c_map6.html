<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Continent · OCAD Map</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/map.css" />

</head>
<body>
    <div class="th1">
    <div class="logo1 fontT">
      <a class="hList" href="./index.html">Abroad.Adventure</a>
    </div>
  </div>

  <div class="th2">
    <div class="hButtons">
      <button class="hList hl1">Campus Continent</button>
      <button class="hList hl2">Residential Construction</button>
      <button class="hList hl3">Wellness Oasis</button>
      <button class="hList hl4">Resource Land</button>
      <button class="hList hl5">Explorer Badge</button>
    </div>
  </div>

  <img src="./image/background.png" class="bg" />

  <div class="page">
    <div class="resTitle fontT lightText">Campus Continent · OCAD Map</div>
    
    <!--Below is the main content of this webpage. It includes a campus floor plan, room numbers for each space, and brief information-->
    <div class="mapBox">

        <!--Floor and Exit Buttons-->
        <div class="mapTop fontM">
            <div class="mapBack">←</div>
            <div class="mapFloor">6 Floor</div>
            <a class="mapExit button ncaret fontM" href="./index.html">Exit</a>
        </div>
    
        <!--Map and Rooms-->
        <div class="mapPaper">
            <img src="./image/floor 6.png" class="mapImg" alt="OCAD Map Floor 6" />
            
            <div class="roomL r615">615</div>
            <div class="roomL r616">616</div>
            <div class="roomL r617">617</div>

            <div class="roomL r605">605</div>
            <div class="roomL r600">600</div>
            <div class="roomL r670">670</div>
            <div class="roomL r669">669</div>
            <div class="roomL r668">668</div>

            <div class="roomL r656">656</div>
            <div class="roomL r654">654</div>
            <div class="roomL r652">652</div>
            <div class="roomL r650">650</div>

            <div class="roomL r657">657</div>
            <div class="roomL r665">665</div>
            <div class="roomL r642">642</div>

            <div class="roomL r620">620</div>
            <div class="roomL r623">623</div>
            <div class="roomL r625">625</div>
            <div class="roomL r626">626</div>
            <div class="roomL r627">627</div>
        </div>

        <!--Map annotation-->
        <div class="legend fontM">
            <div class="litem">
                <span class="licon star">★</span>
                <span>Where you Begin</span>
            </div>

            <div class="litem">
                <span class="legendSwatch room"></span>
                <span>Room</span>
            </div>

            <div class="litem">
                <span class="legendSwatch func"></span>
                <span>Functionality</span>
            </div>

                <div class="litem">
                <span class="licon elevator"></span>
                <span>Elevator</span>
            </div>
        </div>
    </div>
</div>

<!--footer-->
<div class="th2 footerNav">
    <div class="hButtons">
      <button class="hList hl1">Campust Continent</button>
      <button class="hList hl2">Residential Construction</button>
      <button class="hList hl3">Wellness Oasis</button>
      <button class="hList hl4">Resource Land</button>
      <button class="hList hl5">Explorer Badge</button>
    </div>
  </div>

</body>
</html>
